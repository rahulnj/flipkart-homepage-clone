<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/Flipart-Logo-Icon-PNG-Image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!--nav bar start-->
        <nav class="nav-section flex">
         <div class="nav-container flex">
            <div class="logo-section">
                <a href="" class="logo"><img src="assets/img/flipkart-plus_8d85f4.png" height="20" width="75" alt="logo"></a>
                <a href="" class="plus-sign">Explore<span class="plus">Plus <img class="plus-img" src ="assets/img/plus-flip.png" alt="logo"> </span></a>
            </div>
         </div>
         <div class="search-section">
            <div class="search-bar">
                <form action="" class="search flex">
                    <input type="text" placeholder=" Search for products, brands and more" class="search-box">
                    <button class="search-btn"> <i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    <div class="login ">
        <a href="" class="login-btn">Login</a>
        <div class="login-dropdown none">
            <ul class="login-dropdown-list">
                <li class="login-ddlist dd-list flex">
                    <p class="new-customer">New customer</p>
                    <a href="" class="sign-up">Sign Up</a>
                </li>
                <li class="login-ddlist">My profile</li>
                <li class="login-ddlist">Flipkart plus zone</li>
                <li class="login-ddlist">Orders</li>
                <li class="login-ddlist">Wishlist</li>
                <li class="login-ddlist">Rewards</li>
                <li class="login-ddlist">Gift cards</li>
            </ul>
        </div>
    </div>
    <div class="more "><span class="more-lan flex">More <i class="fa fa-angle-down"></i>    
        </span>
        <div class="more-dropdown none">
            <div class="pointer more-pointer"></div>
            <ul class="more-dd-list">
                <li class="more-dd-li"> <i class="more-icon fa fa-bell">Notification Prefernce</i></li>
                <li class="more-dd-li"> <i class="more-icon fa fa-shopping-basket">Sell on Flipkart</i></li>
                <li class="more-dd-li"> <i class="more-icon fa fa-question">24x7 Customer Care</i></li>
                <li class="more-dd-li"> <i class="more-icon fa fa-line-chart">Advertise</i></li>
                <li class="more-dd-li"> <i class="more-icon fa fa-download">Download App</i></li>
            </ul>
        </div>
    </div>
    
    <div class="cart">
        <span class="cart-lan flex">
            <i class="fa fa-shopping-cart"></i>Cart
        </span>
    </div>


    </nav>



     <!--nav bar end-->

    </div>
    
</body>
</html>
